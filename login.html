<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Box</title>
    <link href='https://fonts.googleapis.com/css?family=Amita' rel='stylesheet'>
    <style>
        body{
            font-family: 'Amita';font-size: 22px;
        }
        .loginbox form{
            display: flex;
            flex-direction: column;
        }
        .loginbox form input{
            width: 300px;
            margin-top: 20px;
        }
        .loginbox form button{
            margin-top: 20px;

        }
    </style>
</head>
<body>
    <div class="loginbox">
        <form>
            <span><input type="text" class="" ><i class="fa-solid fa-user"></i>Username</span>
            <span><input type="password">Password</span>
            <span><button type="submit" name="submit">Submit</button>
            <button type="reset" name="reset">Reset</button></span>
        </form>
    </div>
    
</body>
</html>
